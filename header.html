<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدر اندیشکده حکمرانی</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

    <link href="assets/css/custom_style.css" rel="stylesheet">
</head>
<body>
    <header class="main-header container-full p-0 align-content-center">
        <div class="container-header d-flex flex-column flex-lg-row justify-content-between align-items-center py-3">
            <!-- Logo Section -->
            <div class="d-flex align-items-center mb-3 mb-lg-0">
                <a href="#"><img src="assets/images/Logo-asre-poya.svg" alt="اندیشکده حکمرانی" class=" me-2" ></a>
                <div class="separator ms-2"></div>
            </div>
            
            <!-- Navigation Section -->
            <nav class="nav-section d-none d-lg-block" role="navigation">
                <ul class="main-nav d-flex list-unstyled m-0">
                    <li class="nav-item px-2">
                        <a href="#" class="nav-link active">خانه</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="#" class="nav-link d-flex align-items-center" aria-haspopup="true" aria-expanded="false">
                            گروه‌ها
                            <i class="fas fa-chevron-down dropdown-arrow ms-1" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="#" class="nav-link">گزارش‌ها</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="#" class="nav-link">نشست‌ها</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="#" class="nav-link">رویدادها</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="#" class="nav-link">چندرسانه‌ای</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="#" class="nav-link">انتشارات</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="#" class="nav-link">درباره ما</a>
                    </li>
                </ul>
            </nav>
            
            <!-- Search Section -->
            <div class="search-section d-flex align-items-center position-relative mt-3 mt-lg-0">
                <input type="search" class="search-field form-control" placeholder="جستجو..." aria-label="جستجو در سایت">
                <i class="fas fa-search search-icon position-absolute end-0 me-2" aria-label="آیکون جستجو"></i>
            </div>
            
            <!-- Mobile Hamburger -->
            <button class="hamburger d-lg-none position-absolute top-0 end-0 mt-3 me-3" aria-label="منوی موبایل" aria-expanded="false"></button>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        
        <!-- Mobile Navigation -->
        <nav class="mobile-nav" role="navigation">
            <a href="#" class="nav-link">خانه</a>
            <a href="#" class="nav-link">گروه‌ها</a>
            <a href="#" class="nav-link">گزارش‌ها</a>
            <a href="#" class="nav-link">نشست‌ها</a>
            <a href="#" class="nav-link">رویدادها</a>
            <a href="#" class="nav-link">چندرسانه‌ای</a>
            <a href="#" class="nav-link">انتشارات</a>
            <a href="#" class="nav-link">درباره ما</a>
        </nav>
    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const mobileNav = document.querySelector('.mobile-nav');
        
        hamburger.addEventListener('click', function() {
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !isExpanded);
            mobileNav.style.display = isExpanded ? 'none' : 'block';
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!hamburger.contains(e.target) && !mobileNav.contains(e.target)) {
                hamburger.setAttribute('aria-expanded', 'false');
                mobileNav.style.display = 'none';
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                mobileNav.style.display = 'none';
                hamburger.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>
</html>
